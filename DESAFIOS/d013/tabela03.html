<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .titulo {
            background-color: rgb(146, 146, 146);
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        td,th{
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desafio de Tabela</h1>
    <table>
        <thead class="titulo">
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">nota 1</th>
                <th scope="col">nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <th scope="row">Matemática</td>
                <td>8.5</td>
                <td>8.0</td>
                <td>8.0</td>
            </tr>
            <tr>
                <th scope="row">Física</th>
                <td>6.5</td>
                <td>8.8</td>
                <td>8.0</td>
            </tr>
            <tr>
                <th scope="row">Qímica</th>
                <td>5.0</td>
                <td>7.5</td>
                <td>6.5</td>
            </tr>
            <tr>
                <th scope="row">Biologia</th>
                <td>4.0</td>
                <td>5.5</td>
                <td>5.0</td>
            </tr>
            <tr class="titulo">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>7.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <th scope="row">História</th>
                <td>9.0</td>
                <td>8.0</td>
                <td>8.5</td>
            </tr>
            <tr>
                <th scope="row">Geografia</th>
                <td>7.0</td>
                <td>10.0</td>
                <td>8.5</td>
            </tr>
            <tr class="titulo">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>8.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
