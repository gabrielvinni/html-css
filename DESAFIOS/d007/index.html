<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinâmica</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Mude o tamanho do seu navegador para ver a imagem reduzida ou aumentada.</p>

        <source media="(max-width: 760px)" srcset="paisagem-p.png" type="image/png">

        <source media="(max-width: 1230px)" srcset="paisagem-m.png" type="image/png">
        
        <img src="paisagem-g.png" alt="Luz atravessando as árvores">
    </picture>
</body>
</html>
