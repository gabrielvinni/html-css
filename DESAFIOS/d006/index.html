<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        No HTML5, podemos inserir os elementos a seguir. Passe o mouse <br>
        sobre os termos para descobrir qual tag deverá ultilizar em cada caso.
    </p>
    <ul>
        <li>
            <abbr title="Use a tag <p>">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Use a tag <h>">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag <img>">Imagens</abbr>
        <li>
            <abbr title="Use a tag <abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag <não sei>">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag <ol>">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a tag <ul>">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
