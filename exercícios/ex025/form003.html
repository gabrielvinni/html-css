<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
</head>
<body>
    <h1>Teste de Fomulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.5">
        </p>
        <p>
            <label for="imes">Periodo letivo: </label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idata">Dia da Prova</label required>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
