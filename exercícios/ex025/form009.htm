<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formuário</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="ival">Avalie: </label>
            <input type="range" name="val" id="ival" min="1" max="10" oninput="inota.innerHTML = Number(ival.value)" value="1">
        </div>
        <div>
            <label for="inota">Nota: </label>
            <output id="inota">1</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
