<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div {
            margin: 6px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="formulario.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="imas"> <label for="imas">Masculino</label> <br>
            <input type="radio" name="sex" id="ifem"> <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iefut"> <label for="iefut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="estenis" id="iestenis"> <label for="iestenis">Tênis</label> <br>
            <input type="checkbox" name="esna" id="iesna"> <label for="iesna">Natação</label> <br>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
