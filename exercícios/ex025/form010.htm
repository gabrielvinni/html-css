<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="inum">Em que ano você nasceu ?</label>
            <input type="number" name="num" id="inum" min="1960" max="2022" oninput="iidade.innerHTML = 2022 - Number(inum.value)">
        </div>
        <div>
            <label for="iidade">Esse ano você completa</label>
            <output id="iidade">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
