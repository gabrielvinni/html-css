<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formuário</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="ies">Estado: </label>
            <select name="es" id="ies">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grando do Norte</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="profi">Profissão: </label>
            <input type="text" name="profi" id="iprofi" list="lsprofi">
            <datalist id="lsprofi">
                <option>Professor</option>
                <option>Adiministrador</option>
                <option>Desiner</option>
                <option>Cozinheiro</option>
            </datalist>
        </div>
        <div>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" maxlength="300"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
