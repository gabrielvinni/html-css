<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        Estes vídeo está hospedado no meu prórprio servidor.
    </p>

    <video width="560" height="315" poster="imagens/thumb.png" controls>
        <source src="midia/video-morango.m4v" type="video/mp4">
        <source src="midia/video-morango.ogv" type="video/ogg">
        <source src="midia/video-morango.mp4" type="video/mp4">
        <source src="midia/video-morango.mkv" type="video/x-matroska">
        <p>
            Seu navegador não tem compatibilidade com o vídeo. <a href="midia/video-morango.m4v" download="video-morango.m4v" type="video/mp4">Clique aqui para baixa-lo.</a>
        </p>
    </video>

    <h1>Inserindo Vídeos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo Vídeos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
